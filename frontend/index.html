<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slowed + Reverb</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Slowed + Reverb</h1>
    <p>Transform any audio/song into slowed + reverb</p>

    <!-- Upload -->
    <label class="upload-btn">
      Choose audio
      <input
        type="file"
        id="file-input"
        name="audio"
        accept="audio/*"
        hidden
      />
    </label>

    <!-- Nome do arquivo -->
    <span id="file-name"></span>

    <!-- Loading -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Processing audio...</p>
    </div>

    <!-- Download -->
    <a
      id="download-btn"
      class="upload-btn"
      style="display:none; margin-top:12px;"
    >
      Download Processed Audio
    </a>
  </main>

  <footer class="footer">
    Developed by Ezequiel Borges
  </footer>

  <script src="main.js"></script>
</body>
</html>
